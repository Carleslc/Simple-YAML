backup-config:

  #######################################################################################################################
  # SERVER-FILES BACKUP
  #######################################################################################################################

  # Backups your server.jar and all setting files before startup to /backups/server/...zip
  server-files-backup:
    enable: false

    # Set max-days to 0 if you want to keep your server backups forever.
    max-days: 7


  #######################################################################################################################
  # WORLDS BACKUP
  #######################################################################################################################

  # Backups all folders starting with "world" to /backups/worlds/...zip
  worlds-backup:
    enable: false

    # Set max-days to 0 if you want to keep your world backups forever.
    max-days: 7


  #######################################################################################################################
  # PLUGINS BACKUP
  #######################################################################################################################

  # Backups your plugins folder before startup to /backups/plugins/...zip
  plugins-backup:
    enable: true

    # Set max-days to 0 if you want to keep your plugin backups forever.
    max-days: 7

